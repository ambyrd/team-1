<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Google Drive App</title>

    <style>
       .space-left{
          margin-left: 5px;
       }
       .space-right{
          margin-right: 5px;
       }
       .pull-right{
          float: right;
       }
    </style>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script async defer src="https://apis.google.com/js/api.js"
            onload="this.onload=function(){};handleClientLoad()"
            onreadystatechange="if (this.readyState === 'complete') this.onload()">
    </script>

    <script>
      var GoogleAuth;
      var SCOPE = 'https://www.googleapis.com/auth/drive';
      function handleClientLoad() {
        // Load the API's client and auth2 modules.
        // Call the initClient function after the modules load.
        gapi.load('client:auth2', initClient);
      }

      function initClient() {
        // Retrieve the discovery document for version 3 of Google Drive API.
        // In practice, your app can retrieve one or more discovery documents.
        var discoveryUrl = 'https://www.googleapis.com/discovery/v1/apis/drive/v3/rest';

        // Initialize the gapi.client object, which app uses to make API requests.
        // Get API key and client ID from API Console.
        // 'scope' field specifies space-delimited list of access scopes.
        gapi.client.init({
            'apiKey': 'YOUR_API_KEY',
            'discoveryDocs': [discoveryUrl],
            'clientId': 'YOUR_CLIENT_ID',
            'scope': SCOPE
        }).then(function () {
          GoogleAuth = gapi.auth2.getAuthInstance();

          // Listen for sign-in state changes.
          GoogleAuth.isSignedIn.listen(updateSigninStatus);

          // Handle initial sign-in state. (Determine if user is already signed in.)
          var user = GoogleAuth.currentUser.get();
          setSigninStatus();

          // Call handleAuthClick function when user clicks on
          //      "Sign In/Authorize" button.
          $('#sign-in-or-out-button').click(function() {
            handleAuthClick();
          });
          $('#revoke-access-button').click(function() {
            revokeAccess();
          });
        });
      }

      function handleAuthClick() {
        if (GoogleAuth.isSignedIn.get()) {
          // User is authorized and has clicked 'Sign out' button.
          GoogleAuth.signOut();
        } else {
          // User is not signed in. Start Google auth flow.
          GoogleAuth.signIn();
        }
      }

      function revokeAccess() {
        GoogleAuth.disconnect();
      }

      function setSigninStatus(isSignedIn) {
        var user = GoogleAuth.currentUser.get();
        var isAuthorized = user.hasGrantedScopes(SCOPE);
        if (isAuthorized) {
          $('#sign-in-or-out-button').html('Sign out');
          $('#revoke-access-button').css('display', 'inline-block');
          $('#auth-status').html('You are currently signed in and have granted ' +
              'access to this app.');
        } else {
          $('#sign-in-or-out-button').html('Sign In/Authorize');
          $('#revoke-access-button').css('display', 'none');
          $('#auth-status').html('You have not authorized this app or you are ' +
              'signed out.');
        }
      }

      function updateSigninStatus(isSignedIn) {
        setSigninStatus();
      }

      function getFiles(){
        var request = gapi.client.request({
          'method': 'GET',
          'path': '/drive/v3/files'
        });
        // Execute the API request.
        request.execute(function(response) {
          console.log(response);
          var files = response.files;
          for(var x = 0; x < files.length; x++)
          {
             file = files[x];
             if(file.mimeType != "application/vnd.google-apps.folder")
             {
                console.log(file, file.mimeType);
                btnInfo = $('<button/>', {onclick: "getFileMetadata('" + file.id + "')", class: 'btn btn-outline-success space-left', text: 'Get Info'});
                btnPerm = $('<button/>', {onclick: "getFilePermissions('" + file.id + "')", class: 'btn btn-outline-success space-left', text: 'Get Permissions'});
                div = $('<div/>', {class: 'list-group-item list-group-item-action', text: file.name});
                div.append(btnInfo);
                div.append(btnPerm);
                $("#file-list").append(div);
             }
          }
        });
      }

      //Pulls file Meta Data object and prints it to log
      function getFileMetadata(id){
         console.log("getFileMetadata(" + id + ")");
         //Request to access gapi for drive "gapi.client.drive.files" specifies the API to use, 
         //the .get method is the standard Google drive GET method
         //'fileId' is the file's ID value in string format
         //'fields' allows for specific subfields to be pulled by listing which ones you want delimitted by a space, with '*' pulling all fields
         var request = gapi.client.drive.files.get({
            'fileId': id, 'fields': "*"
          })
          //Executes API request, outputting object to 'response'
            request.execute(function(response) {
              console.log(response);
         });
      }

      //Pulls Permissions subfield from file metadata and logs the object to console
      function getFilePermissions(id){
         console.log("getFilePermissions(" + id + ")");
         var request = gapi.client.drive.files.get({
            'fileId': id, 'fields': "permissions"
          })
         request.execute(function(response) {
           let perMetaDataObj = response;
           let perObj = perMetaDataObj.permissions;
           let permissions = perObj[0];
            console.log(permissions);
         });
      }

    </script>

  </head>
  <body>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
